<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenSolve</title>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        /* ---------- PAGE CENTER ---------- */
        .page-wrap {
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ---------- FORM CARD ---------- */
        .form-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            padding: 28px 24px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #203a43;
        }

        /* ---------- INPUT ---------- */
        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 11px 12px;
            border: 1.6px solid #ccd3da;
            border-radius: 7px;
            font-size: 14px;
            outline: none;
            background: #fff;
            transition: 0.2s;
        }

        .input-group label {
            position: absolute;
            top: -8px;
            left: 10px;
            background: #fff;
            padding: 0 6px;
            font-size: 12px;
            color: #667;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.08);
        }

        /* ---------- BUTTON ---------- */
        .btn-main {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 7px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            transition: 0.2s;
        }

        .btn-main:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* ---------- ERROR ---------- */
        .error {
            color: red;
            font-size: 12px;
            margin-left: 4px;
        }

        /* ---------- LINKS ---------- */
        .bottom-text {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
        }

        .bottom-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        /* ---------- MOBILE ---------- */
        @media (max-width:480px) {
            .form-card {
                padding: 22px 18px;
            }
        }
    </style>
</head>

<body>

    <!-- SAME NAVBAR -->


    <div class="page-wrap">

        <div class="form-card">

            <h2>Login</h2>

            <form method="POST" action="/login">

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                {% if error %}
                <div class="error">{{error}}</div>
                {% endif %}

                <button class="btn-main">Login</button>

            </form>

            <div class="bottom-text">
                Don't have account? <a href="/register">Create one</a>
            </div>

        </div>
    </div>

</body>

</html>
